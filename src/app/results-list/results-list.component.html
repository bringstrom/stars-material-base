<div>
  <h2>Total Results: {{total | number }}</h2>
  <div>
    <md-input-container class="">
      <input mdInput placeholder="Topic" value="topic" [(ngModel)]="topic">
    </md-input-container>
    <button md-raised-button (click)="search()">Search</button>
    <button md-raised-button (click)="clearTopic()"><md-icon>clear</md-icon></button>
  </div>
  <md-radio-group class="example-radio-group" [(ngModel)]="specificLanguage" (change)="changeLanguage()">
    <md-radio-button class="example-radio-button" *ngFor="let language of languages" [value]="language">
      {{language.description}}
    </md-radio-button>
  </md-radio-group>
  <div class="button-row">
    <button md-raised-button (click)="previousPage()" [disabled]="!previousUrl">Previous</button>
    <button md-raised-button (click)="nextPage()" [disabled]="!nextUrl">Next</button>
  </div>
  <md-list>
    <md-list-item *ngFor="let item of items">
      <img md-list-avatar md-line src="{{item.owner.avatar_url}}" />
      <h2 md-line> {{item.full_name}}</h2>
      <span md-line> <md-icon>star</md-icon>{{item.stargazers_count | convert2k: false}}, {{item.size | convert2k}}, {{item.language}}</span>
      <p md-line>{{item.description}}</p>
      <span md-line>{{item.updated_at | amTimeAgo}}</span>
    </md-list-item>
  </md-list>
</div>
